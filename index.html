<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="assets/excited.gif">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body>
    <nav>
        <ul>
            <li><h1 class="font-effect-neons">TIC TAC TOE</h1></li>
        </ul>   
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="boxes" style="border-top-left-radius: 50px;"></div>
            <div class="boxes"></div>
            <div class="boxes" style="border-top-right-radius: 50px;"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes" style="border-end-start-radius: 50px;"></div>
            <div class="boxes"></div>
            <div class="boxes" style="border-end-end-radius: 50px;"></div>
        </div>
        <div class="gameInfo">
                <h1 style="font-family: Arial, Helvetica, sans-serif;font-size: larger;">Welcome to tic-tac-toe!</h1>
            <div class="info">
                <span id="information">Turn for X</span>
                <button class="button-89">Reset</button>
                <span><button id="hint">Hint</button></span>
            </div>
            <div class="imgbox">
                <img src="assets/excited.gif" alt="exicted">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="minimax.js"></script>
</html>
